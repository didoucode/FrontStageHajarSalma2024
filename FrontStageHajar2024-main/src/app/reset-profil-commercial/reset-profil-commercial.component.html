<div class="container">
  <h2>Modifier Profil</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" [(ngModel)]="commercial.username" name="username" class="form-control" disabled required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" [(ngModel)]="commercial.password" name="password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="commercial.email" name="email" class="form-control" required disabled>
    </div>
    
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" id="image" (change)="onFileSelected($event)" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Mettre Ã  jour</button>
  </form>
</div>
