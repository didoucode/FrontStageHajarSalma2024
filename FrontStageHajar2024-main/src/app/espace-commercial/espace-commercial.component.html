<style>
  .modal {
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
  }

  .modal-content {
    background-color: white;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 400px;
    border-radius: 10px;
    text-align: center;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
<div class="admin-container">

<div class="card">

  <div class="card-header">
    <h2>Ajouter un Prospect</h2>
  </div>
  <div class="card-body">

    <form (ngSubmit)="onSubmit()" #prospectForm="ngForm">
      <div class="form-group">
        <label for="Name">Nom Complet du Prospect
        </label>
        <input
          type="text"
          id="name"
          class="form-control"
          required
          [(ngModel)]="prospect.name"
          name="name"
          #name="ngModel"
          [ngClass]="{ 'is-invalid': name.invalid && name.touched && showErrorMessages }"
        />
        <div *ngIf="name.invalid && name.touched && showErrorMessages" class="text-danger">
          Nom est requis.
        </div>
      </div>
      
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input
          type="text"
          id="adresse"
          class="form-control"
          required
          [(ngModel)]="prospect.adresse"
          name="adresse"
          #adresse="ngModel"
          [ngClass]="{ 'is-invalid': adresse.invalid && adresse.touched && showErrorMessages }"
        />
        <div *ngIf="adresse.invalid && adresse.touched && showErrorMessages" class="text-danger">
          Adresse est requis.
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Téléphone</label>
        <input
          type="text"
          id="phone"
          class="form-control"
          required
          [(ngModel)]="prospect.phone"
          name="phone"
          #phone="ngModel"
          [ngClass]="{ 'is-invalid': phone.invalid && phone.touched && showErrorMessages }"
        />
        <div *ngIf="phone.invalid && phone.touched && showErrorMessages" class="text-danger">
          Téléphone est requis.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          required
          [(ngModel)]="prospect.email"
          name="email"
          #email="ngModel"
          [ngClass]="{ 'is-invalid': email.invalid && email.touched && showErrorMessages }"
        />
        <div *ngIf="email.invalid && email.touched && showErrorMessages" class="text-danger">
          Email est requis.
        </div>
      </div>
      <div class="form-group">
        <label for="identifiantClient">Identifiant Client</label>
        <input
          type="text"
          id="identifiantClient"
          class="form-control"
          required
          [(ngModel)]="prospect.identifiantClient"
          name="identifiantClient"
          #identifiantClient="ngModel"
          [ngClass]="{ 'is-invalid': identifiantClient.invalid && identifiantClient.touched && showErrorMessages }"
        />
        <div *ngIf="identifiantClient.invalid && identifiantClient.touched && showErrorMessages" class="text-danger">
          Identifiant Client est requis.
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="prospectForm.invalid"
        data-toggle="modal"
        data-target="#successModal"
      >
        Ajouter
      </button>
    </form>
  </div>
</div>

<!-- Success Modal -->
<div *ngIf="showPopup" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closePopup()">&times;</span>
    <p>Prospect ajouté avec succès !</p>
  </div>
</div>
</div>
